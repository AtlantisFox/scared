{% set version = "0.6.1" %}

package:
  name: scared
  version: {{ version }}

source:
  path: ../

build:
  number: 0
  noarch: python

requirements:
  build:
    - wheel
    - pip
    - setuptools
  host:
    - python {{ python }}
    - estraces
  run:
    - python
    - numpy
    - estraces
    - psutil
about:
  home: https://gitlab.com/eshard/scared
  license: GNU LGPL V3
  license_file: LICENSE
  summary: scared is a side-channel analysis framework.
